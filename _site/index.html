    <section>
        <script type="text/javascript">
  function filterUsingCategory(selectedCategory) {
    var id = 0;
    
      var cats = ["dessert"]

      var postDiv = document.getElementById(++id);
      postDiv.style.display =
        (selectedCategory == 'All' || cats.includes(selectedCategory))
          ? 'unset'
          : 'none';
    
      var cats = ["breakfast","yummy"]

      var postDiv = document.getElementById(++id);
      postDiv.style.display =
        (selectedCategory == 'All' || cats.includes(selectedCategory))
          ? 'unset'
          : 'none';
    
  }
</script>

<div class="container">
    <div class="block">
        <button id="All" class="button" onclick="filterUsingCategory('All')">
            Show All Posts
        </button>
        
        
        
        <button id="breakfast" class="button" onclick="filterUsingCategory(this.id)">
           breakfast
        </button>
        
        
        <button id="dessert" class="button" onclick="filterUsingCategory(this.id)">
           dessert
        </button>
        
        
        <button id="yummy" class="button" onclick="filterUsingCategory(this.id)">
           yummy
        </button>
        
    </div>

                    </div>
