<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sayre Recipes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://briansayre.com/recipes/assets/styles.css" rel="stylesheet" type="text/css"></head>

<body>
    <nav>
        <a id="header" href="/recipes"><h1>Sayre Recipes</h1></a>
    </nav>
    <section>
        <script type="text/javascript">
  function filterUsingCategory(selectedCategory) {
    var id = 0;
    
      var cats = ["dessert"]

      var postDiv = document.getElementById(++id);
      postDiv.style.display =
        (selectedCategory == 'All' || cats.includes(selectedCategory))
          ? 'unset'
          : 'none';
    
      var cats = ["breakfast","yummy"]

      var postDiv = document.getElementById(++id);
      postDiv.style.display =
        (selectedCategory == 'All' || cats.includes(selectedCategory))
          ? 'unset'
          : 'none';
    
  }
</script>

<div class="container">
    <div>
    <button id="All" onclick="filterUsingCategory('All')">
        Show All Posts
    </button>
    
    
    
    <button id="breakfast" onclick="filterUsingCategory(this.id)">
        breakfast
    </button>
    
    
    <button id="dessert" onclick="filterUsingCategory(this.id)">
        dessert
    </button>
    
    
    <button id="yummy" onclick="filterUsingCategory(this.id)">
        yummy
    </button>
    
    </div>



  
    <div class="post" id="1">
        <a href="2024/01/08/creme-brulee"><img src="/recipes/assets/img/creme-brulee.jpg" height="175px" width="250px" class="post-img" /></a>
        <a href="2024/01/08/creme-brulee" class="post-title">Creme Brulee</a>
        <div class="post-tags">
            
            <span class="post-tag"> dessert </span>
            
        </div>
    </div>

  
    <div class="post" id="2">
        <a href="2024/01/07/monkey-bread"><img src="/recipes/assets/img/monkey-bread.jpg" height="175px" width="250px" class="post-img" /></a>
        <a href="2024/01/07/monkey-bread" class="post-title">Monkey Bread</a>
        <div class="post-tags">
            
            <span class="post-tag"> breakfast </span>
            
            <span class="post-tag"> yummy </span>
            
        </div>
    </div>


</div>

</body>
