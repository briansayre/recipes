<body>
    <div class="has-text-centered is-unselectable">
        <h1 class="title is-size-3 has-text-success-dark my-5" id="header">
            <a href="/recipes/">
                Sayre Recipes
            </a>
        </h1>
    </div>

    <div class="container content px-4 pb-6">
        <script type="text/javascript">

    function filterUsingTag(selectedTag) {
        var dropdownText = document.querySelector('#dropdown-text');
        dropdownText.innerHTML = selectedTag;
        showClearButton((selectedTag == 'All'));

        var id = 0;
        
        var tags = ["Dinner","Chicken"]
        var postDiv = document.getElementById(++id);
        postDiv.style.display = (selectedTag == 'All' || tags.includes(selectedTag)) ? 'unset' : 'none';
        
        var tags = ["Breakfast"]
        var postDiv = document.getElementById(++id);
        postDiv.style.display = (selectedTag == 'All' || tags.includes(selectedTag)) ? 'unset' : 'none';
        
        var tags = ["Dinner","Pizza","Chicken"]
        var postDiv = document.getElementById(++id);
        postDiv.style.display = (selectedTag == 'All' || tags.includes(selectedTag)) ? 'unset' : 'none';
        
        var tags = ["Dessert"]
        var postDiv = document.getElementById(++id);
        postDiv.style.display = (selectedTag == 'All' || tags.includes(selectedTag)) ? 'unset' : 'none';
        
        var tags = ["Breakfast","Dessert"]
        var postDiv = document.getElementById(++id);
        postDiv.style.display = (selectedTag == 'All' || tags.includes(selectedTag)) ? 'unset' : 'none';
        
    }

    function filterUsingSearch(searchText) {
        var dropdownText = document.querySelector('#dropdown-text');
        dropdownText.innerHTML = (searchText == '') ? 'All' : `Search results for "${searchText}"`;
        showClearButton((searchText == ''));

        document.getElementById("search-text").value = searchText;
        document.getElementById("search-text-mobile").value = searchText;

        var id = 0;
        
        var title = "Chicken and Rice Soup"
        var postDiv = document.getElementById(++id);
        postDiv.style.display = (searchText == '' || title.toLowerCase().includes(searchText.toLowerCase())) ? 'unset' : 'none';
        
        var title = "Pancakes"
        var postDiv = document.getElementById(++id);
        postDiv.style.display = (searchText == '' || title.toLowerCase().includes(searchText.toLowerCase())) ? 'unset' : 'none';
        
        var title = "Hot Honey Pizza"
        var postDiv = document.getElementById(++id);
        postDiv.style.display = (searchText == '' || title.toLowerCase().includes(searchText.toLowerCase())) ? 'unset' : 'none';
        
        var title = "Creme Brulee"
        var postDiv = document.getElementById(++id);
        postDiv.style.display = (searchText == '' || title.toLowerCase().includes(searchText.toLowerCase())) ? 'unset' : 'none';
        
        var title = "Monkey Bread"
        var postDiv = document.getElementById(++id);
        postDiv.style.display = (searchText == '' || title.toLowerCase().includes(searchText.toLowerCase())) ? 'unset' : 'none';
        
    }

    function showClearButton(hide) {
        var clearButton = document.querySelector('#clear-button');
        if (hide) {
            clearButton.classList.add("is-hidden");
        } else {
            clearButton.classList.remove("is-hidden");
        }
    }

    window.addEventListener("DOMContentLoaded", (event) => {

        var input = document.getElementById("search-text");
        input.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("search-button").click();
            }
        });

        var input = document.getElementById("search-text-mobile");
        input.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("search-button-mobile").click();
            }
        });

        var dropdown = document.querySelector('.dropdown');
        dropdown.addEventListener('click', function (event) {
            event.stopPropagation();
            dropdown.classList.toggle('is-active');
            var icon = document.getElementById('tag-icon');
            icon.classList.toggle('fa-angle-down');
            icon.classList.toggle('fa-angle-up');
        });

    });

</script>

<div class="block columns is-reversed-mobile">
    <div class="column">
        <div class="dropdown">
            <div class="dropdown-trigger">
                <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                    <span id="dropdown-text">Browse by type</span>
                    <span class="icon is-small">
                        <i id="tag-icon" class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu" role="menu">
                <div class="dropdown-content">
                    <div class="dropdown-item is-clickable" id="All" onclick="filterUsingTag('All')">
                        All
                    </div>
                    
                    
                    
                    <div class="dropdown-item is-clickable" id="Breakfast" onclick="filterUsingTag(this.id)">
                        Breakfast
                    </div>
                    
                    
                    <div class="dropdown-item is-clickable" id="Chicken" onclick="filterUsingTag(this.id)">
                        Chicken
                    </div>
                    
                    
                    <div class="dropdown-item is-clickable" id="Dessert" onclick="filterUsingTag(this.id)">
                        Dessert
                    </div>
                    
                    
                    <div class="dropdown-item is-clickable" id="Dinner" onclick="filterUsingTag(this.id)">
                        Dinner
                    </div>
                    
                    
                    <div class="dropdown-item is-clickable" id="Pizza" onclick="filterUsingTag(this.id)">
                        Pizza
                    </div>
                    
                </div>
            </div>
        </div>
        <button class="delete is-hidden" id="clear-button" onclick="filterUsingSearch('')"></button>
    </div>
    <div class="column">
        <div id="seach-div" class="field has-addons is-hidden-mobile" style="float: right;">
            <div class="control">
                <input class="input" type="text" id="search-text" placeholder="Search recipes" />
            </div>
            <div class="control">
                <a class="button is-info has-background-success-dark" type="submit" id="search-button" onclick="filterUsingSearch(document.getElementById('search-text').value)">
                    Search
                </a>
            </div>
        </div>
        <div id="seach-div" class="field has-addons is-hidden-tablet" style="float: none;">
            <div class="control is-expanded">
                <input class="input" type="text" id="search-text-mobile" placeholder="Search recipes" />
            </div>
            <div class="control">
                <a class="button is-info has-background-success-dark" type="submit" id="search-button-mobile" onclick="filterUsingSearch(document.getElementById('search-text-mobile').value)">
                    Search
                </a>
            </div>
        </div>
    </div>
</div>
