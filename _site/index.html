<head>

    <link href="http://localhost:4000/recipes/assets/styles.css" rel="stylesheet" type="text/css">

</head>

<body>
    <div class="has-text-centered is-unselectable">
        <h1 class="title has-text-success-dark" id="header">
            <a href="/recipes/">
                Sayre Recipes
            </a>
        </h1>
    </div>

    <div class="container content">
        <script type="text/javascript">
  function filterUsingCategory(selectedCategory) {
    var id = 0;

    
    var cats = ["Dinner"]
    var postDiv = document.getElementById(++id);
    postDiv.style.display = (selectedCategory == 'All' || cats.includes(selectedCategory)) ? 'unset' : 'none';
    
    var cats = ["Dessert","Yummy"]
    var postDiv = document.getElementById(++id);
    postDiv.style.display = (selectedCategory == 'All' || cats.includes(selectedCategory)) ? 'unset' : 'none';
    
    var cats = ["Breakfast","Yummy"]
    var postDiv = document.getElementById(++id);
    postDiv.style.display = (selectedCategory == 'All' || cats.includes(selectedCategory)) ? 'unset' : 'none';
    
  }
  function filterUsingSearch(searchText) {
    var id = 0;

    
    var title = "Hot Honey Pizza"
    var postDiv = document.getElementById(++id);
    postDiv.style.display = (searchText == '' || title.toLowerCase().includes(searchText.toLowerCase())) ? 'unset' : 'none';
    
    var title = "Creme Brulee"
    var postDiv = document.getElementById(++id);
    postDiv.style.display = (searchText == '' || title.toLowerCase().includes(searchText.toLowerCase())) ? 'unset' : 'none';
    
    var title = "Monkey Bread"
    var postDiv = document.getElementById(++id);
    postDiv.style.display = (searchText == '' || title.toLowerCase().includes(searchText.toLowerCase())) ? 'unset' : 'none';
    
  }
  window.addEventListener("DOMContentLoaded", (event) => {
    var input = document.getElementById("search-text");
    input.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        document.getElementById("search-button").click();
      }
    });
  });
</script>

<div class="block">
  <div class="is-flex is-flex-direction-row	is-flex-wrap-wrap	is-justify-content-space-between is-align-content-flex-start">
    <div class="buttons is-flex-grow-0">
      <button id="All" class="button is-outlined" onclick="filterUsingCategory('All')">
          Show All Posts
      </button>
      
      
      
      <button id="Breakfast" class="button is-light" onclick="filterUsingCategory(this.id)">
          Breakfast
      </button>
      
      
      <button id="Dessert" class="button is-light" onclick="filterUsingCategory(this.id)">
          Dessert
      </button>
      
      
      <button id="Dinner" class="button is-light" onclick="filterUsingCategory(this.id)">
          Dinner
      </button>
      
      
      <button id="Yummy" class="button is-light" onclick="filterUsingCategory(this.id)">
          Yummy
      </button>
      
    </div>
    <div class="is-flex-grow-1">
      <div id="seach-div" class="field has-addons is-hidden-touch" style="float: right;">
        <div class="control">
          <input class="input" type="text" id="search-text" placeholder="Search recipes" />
        </div>
        <div class="control">
          <a class="button is-info has-background-success-dark" type="submit" id="search-button" onclick="filterUsingSearch(document.getElementById('search-text').value)">
            Search
          </a>
        </div>
      </div>
      <div id="seach-div" class="field has-addons is-hidden-desktop" style="float: none;">
        <div class="control is-expanded">
          <input class="input" type="text" id="search-text" placeholder="Search recipes" />
        </div>
        <div class="control">
          <a class="button is-info has-background-success-dark" type="submit" id="search-button" onclick="filterUsingSearch(document.getElementById('search-text').value)">
            Search
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
