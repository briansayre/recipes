<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <title>Sayre Recipes</title>
</head>

<body>
    <h1> Welcome </h1>
    <p> Welcome to Brian Sayre's recipe collection. </p>
    <div>
        {% for post in site.posts %}
        <div class="post">
            <img src="{{ post.img }}" class="post-img"/>
            <a href="{{ post.link }}" class="post-title">{{ post.title }}</a>
        </div>
        {% endfor %}
    </div>
</body>

</html>
