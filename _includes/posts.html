<div class="block columns is-multiline is-mobile">
    {% assign id = 0 %}
    {% for post in site.posts %}
    {% assign id = id | plus:1 %}
    <div class="column is-6-mobile is-4-tablet is-3-widescreen" id="{{id}}">
        <a href="{{ site.baseurl }}{{ post.url }}">
            <div class="card is-shadowless">
                <div class="card-image">
                    <figure class="image is-4by5 m-0">
                        <img class="card-img" src="{{ site.baseurl }}{{ post.img }}" alt="image">
                    </figure>
                </div>
                <div class="card-content px-0 py-4">
                    <div class="media-content">
                        <p class="title is-5 has-text-success-dark" id="post-title">{{ post.title }}</p>
                    </div>
                    <div class="content pt-2">
                        {% for tag in post.tags %}
                        <span class="tag"> {{ tag }} </span>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
